    <div class="container">
        <h1>Mentorship Agreement</h1>
        <form action="" id="contactForm">
            <div class="alert">Your message sent</div>

            <div class="inputBox">
                <input type="text" id="name" placeholder="Your name...." />
            </div>

            <div class="inputBox">
                <input type="email" id="emailid" placeholder="Your Email....." />
            </div>

            <div class="inputBox">
              <input type="text" id="address" placeholder="Your Address....." />
            </div>

            <div class="inputBox">
            <input type="text" id="country" placeholder="Your Country....." />
            </div>

            <div class="inputBox">
              <input type="text" id="job" placeholder="Your Job....." />
            </div>

            <div class="inputBox">
                <input type="text" id="investment" placeholder="Amount you're willing to invest....." />
            </div>

            <div class="inputBox">
                <input type="text" id="hours" placeholder="Hours you're willing to put in....." />
            </div>

            <div class="inputBox">
                <input type="text" id="income" placeholder="Income you aim to achieve....." />
            </div>

            <div class="inputBox">
                <input type="checkbox" id="consent" required> I agree to follow all guidance from the mentor.
            </div>

            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
